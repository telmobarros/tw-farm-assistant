<!DOCTYPE html>
<html>
<head>
    <title>TW Farm Assistant Configurator</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/options/options.js"></script>
</head>
<body>
<h1 align="center">TW Farm Assistant<br>Configurator</h1>
<div id="villages" align="center">
    <h2>Villages</h2>
    <table id="villagesTable" border="1">
        <tr>
            <th align="center">Village</th>
            <th align="center"><img src="../imgs/village.png" title="Abandoned village" alt="" class=""></th>
            <th align="center">Coord 1</th>
            <th align="center">Coord 2</th>
            <th></th>
        </tr>
        <tr>
            <td align="center"><input type="text" id="nameInput" placeholder="Name"></td>
            <td align="center"><input type="checkbox" id="isAbandonedInput" checked/></td>
            <td align="center"><input type="text" id="coord1Input" maxlength="3" size="3"/></td>
            <td align="center"><input type="text" id="coord2Input" maxlength="3" size="3"/></td>
            <td><input type="button" class="btn" id="addVillageButton" value="Add Village"/></td>
        </tr>
    </table>
</div>
<div id="units" align="center">
    <h2>Units Models</h2>
    <table id="unitsTable" border="1">
        <tr>
            <th align="center">Models</th>
            <th align="center"><img src="../imgs/unit_spear.png" title="spear" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_sword.png" title="sword" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_axe.png" title="axe" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_archer.png" title="archer" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_spy.png" title="spy" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_light.png" title="light" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_marcher.png" title="marcher" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_heavy.png" title="heavy" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_ram.png" title="ram" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_catapult.png" title="catapult" alt="" class=""></th>
            <th align="center"><img src="../imgs/unit_knight.png" title="knight" alt="" class=""></th>
            <th></th>
        </tr>
        <tr>
            <td></td>
            <td><input type="text" class="unitInput" id="spearInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="swordInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="axeInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="archerInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="spyInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="lightInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="marcherInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="heavyInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="ramInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="catapultInput" maxlength="4" size="1"/></td>
            <td><input type="text" class="unitInput" id="knightInput" maxlength="4" size="1"/></td>
            <td><input type="button" class="btn" id="addUnitsButton" value="Add Unit Scheme"/></td>
        </tr>
    </table>
</div>

<div align="center">
    <a class="btn options-btn" id="exportButtonAll" href=#>Export all configurations</a>
    <a class="btn options-btn" id="exportButtonWorld" href=#>Export world configurations</a>
    <a class="btn options-btn" id="importButton" href=#>Import configurations</a>
    <br>
    <input type="file" class="options-btn"  id="selectFiles" value="Import" />
    <h3 id="status"></h3>
</div>
</body>
</html>
